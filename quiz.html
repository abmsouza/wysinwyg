		<title>deepfakes quiz</title>
		
		<script>
			function selectedAnswer(question_number, answered_real) {
				var expected_real = question_number == 1 || question_number == 3;
				document.getElementById('bt-real-' + question_number).style.display = 'none';
				document.getElementById('bt-fake-' + question_number).style.display = 'none';
				var text = '';
				if (expected_real == answered_real) {
					text = text + 'CORRECT ';
				} else {
					text = text + 'WRONG ';
				}
				if (expected_real) {
					text = text + ' this person is real';
				} else {
					text = text + ' this person is not real';
				}
				var ans = document.getElementById('answer-' + question_number);
				ans.innerHTML = text;
				ans.style.display = 'block';
			}
		</script>
